<!doctype html>
<html lang="en-US">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Coding Club</title>
  <style>
    html {
      background-color: #cbeef9;
      font-family: "Raleway";
    }
  </style>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Menu bar styles */
    .menu-bar {
      display: flex;
      background-color: #333;
      justify-content: flex-start;
      position: fixed;
      top: 0;
      width: 100%;
      left: 0;
      z-index: 1000;
    }

    body {
      margin-top: 65px;
      /* To avoid content overlap with the fixed menu */
    }

    .menu-item {
      padding: 8px 20px;
    }

    .menu-item a {
      color: white;
      text-decoration: none;
      text-align: center;
    }

    .menu-item a:hover {
      background-color: #111;
    }

    .answer {
      display: none;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    /* Style for questions */
    .question {
      cursor: pointer;
      color: #2A2A72;
      font-weight: bold;
    }

    .question:hover {
      text-decoration: underline;
    }

    ul {
      list-style-type: none;
      padding: 20;
      text-align: center;
      margin-top: 55px;
      /* Center the text */
    }

    li {
      display: inline-block;
      width: 100%;
      margin-bottom: 20px;
      font-size: 16pt;
      /* Makes sure list items are centered horizontally */
    }

    .question,
    .answer {
      text-align: center;
    }
    h1{
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="menu-bar">
    <div class="menu-item"><a href="/coding_club">Home</a></div>
    <div class="menu-item"><a href="/coding_club/site/about.html">About</a></div>
    <div class="menu-item"><a href="https://github.com/ARU-life-sciences/coding_club">Git</a></div>
    <div class="menu-item"><a href="/coding_club/site/faq.html">FAQ</a></div>
    <!-- code that faq pulls to bottom of the site-->
  </div>



  <h1>Frequently asked Questions</h1>
  <ul>
    <li>
      <div class="question">Why is there a ball?</div>
      <div class="answer">The ball is used for balance and coordination in some activities.</div>
    </li>
    <li>
      <div class="question">What is the purpose of this FAQ?</div>
      <div class="answer">This FAQ is here to answer your common questions about the website.</div>
    </li>
  </ul>

  <script>
    // JavaScript to toggle the display of answers
    document.querySelectorAll('.question').forEach(item => {
      item.addEventListener('click', () => {
        const answer = item.nextElementSibling;
        answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>


</body>

</html>
